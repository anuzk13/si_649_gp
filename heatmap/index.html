<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }

      text.failed {
        fill: red;
      }

      text.pass {
        fill: green;
      }

      text.notest {
        fill: gray;
      }

    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="http://d3-legend.susielu.com/d3-legend.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 100 },
          width = 960 - margin.left - margin.right,
          height = 730 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 10000,
          colors = colorbrewer.YlGnBu[9]
          times = ["6", "12", "no_pretest"],
          times_scale = {
            "6": 1, 
            "12": 2,
            "no_pretest": 3
          },
          days_labels = {
            "exam1 6": "Exam 1, fail",
            "exam1 12": "Exam 1, pass",
            "exam1 no_exam": "No Exam 1",
            "exam2 6": "Exam 2, fail",
            "exam2 12": "Exam 2, pass",
            "exam2 no_exam": "No Exam 2",
            "exam3 6": "Exam 3, fail",
            "exam3 12": "Exam 3, pass",
            "exam3 no_exam": "No Exam 3",
            "exam4 6": "Exam 3, fail",
            "exam4 12": "Exam 3, pass",
            "exam4 no_exam": "No Exam 4"
          }
          days = ["exam1 6",
                "exam1 12",
                "exam1 no_exam",
                "exam2 6",
                "exam2 12",
                "exam2 no_exam",
                "exam3 6",
                "exam3 12",
                "exam3 no_exam",
                "exam4 6",
                "exam4 12",
                "exam4 no_exam"],
            days_scale = {
            "exam1 6": 1,
            "exam1 12": 2,
            "exam1 no_exam": 3,
            "exam2 6": 4,
            "exam2 12": 5,
            "exam2 no_exam": 6,
            "exam3 6": 7,
            "exam3 12": 8,
            "exam3 no_exam": 9,
            "exam4 6": 10,
            "exam4 12": 11,
            "exam4 no_exam": 12
          }
          datasets = ["totals.csv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return days_labels[d]; })
            .attr("x", 0)
            .attr("color", function (d) { return d.includes('6') ? 'red' : d.includes('12') ? 'green' : 'gray' ; })
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) {
                    var clss = d.includes('6') ? 'failed ' : d.includes('12') ? 'pass ' : 'notest ';
                    clss +=  ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); 
                    return clss
                });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

      var heatmapChart = function(csvFile) {
        d3.csv(csvFile,
        function(d) {
          return {
            day: d.exam_value + '',
            hour: d.pretest_value + '',
            value: +d.count
          };
        },
        function(error, data) {
          var colorScale = d3.scaleQuantile()
              .domain([    7,    97,   161,   190,   225,   254,   262,   293,   337,
                            355,   420,   425,   467,   497,   549,   552,   663,   723,
                            749,   757,   991,  1155,  1444,  1669, 13137, 13258, 13492,
                            13612, 23145, 23430, 23594, 23813, 38812, 38885, 39161, 39695])
              .range(colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return days_scale[d.day]+':'+times_scale[d.hour];});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (times_scale[d.hour] - 1) * gridSize; })
              .attr("y", function(d) { return (days_scale[d.day] - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0])
              .transition()           // apply a transition
              .duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

          svg.append("g")
            .attr("class", "legendQuant")
            .attr("transform", "translate(20,20)");

          var legend = svg.selectAll(".legendQuant")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; }).enter();

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { console.log(colors[i]); return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { console.log(d); return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

         legend.exit().remove();

        });  
      };

      heatmapChart(datasets[0]);
      
      var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(datasets);
    </script>
  </body>
</html>
